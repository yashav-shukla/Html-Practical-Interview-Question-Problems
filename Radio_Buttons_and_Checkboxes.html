<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons and Checkboxes</title>
</head>
<body>
    <h2>Form with Radio Buttons and Checkboxes</h2>

    <form>
        <p>Gender : </p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male"> Male </label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female"> Female </label>
        <br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="Other"> Other </label>
        <br>

        <p>Hobbies</p>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading"> Reading </label>
        <input type="checkbox" id="travelling" name="hobbies" value="traveling">
        <label for="traveling"> Traveling </label>
        <input type="checkbox" id="cooking" name="hobbies" value="cooking">
        <label for="cooking"> Cooking </label>
    </form>
</body>
</html>
