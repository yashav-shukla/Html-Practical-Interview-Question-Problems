<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Attributes</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h2>Table Example</h2>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1</td>
                <td>Row 2</td>
                <td>Row 3</td>
            </tr>
            <tr>
                <td>Row 4</td>
                <td>Row 5</td>
                <td>Row 6</td>
            </tr>
            <tr>
                <td>Row 7</td>
                <td>Row 8</td>
                <td>Row 9</td>
            </tr>
            <tr>
                <td>Row 10</td>
                <td>Row 11</td>
                <td>Row 12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
